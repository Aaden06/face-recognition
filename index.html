<!DOCTYPE html>
<html>
    <head>
        <title>Face recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <h1>Image Recognition by Aaden</h1>
                <hr>
                <label>Model Is Trained to Identify the Following Faces</label>
                <hr>
                <div id="Objects">
                    <label>Happy</label>
                    <hr>
                    <label>Sleepy</label>
                  <hr>
                    <label>Mad</label>
                    <hr>
                    <label>Sick</label>
                    <hr>
                    <label>Silly</label>
                    <hr>
                </div>
                <h2>Webcam view</h2>
                <div id="camera">
                </div>
                <hr>
                <button class="btn btn-primary" onclick="snapshot()">Capture Image</button>
                <button class="btn btn-success" onclick="check()">Identify Image</button>
                <div id="image">
                </div>
                <h3>Face name:<span id="object_name"></span></h3>
                <h3>Accuracy:<span id="accuracy"></span></h3>
            </center>
        </div>
<script src="main.js"></script>
    </body>
</html>
